spring:
  application:
    name: product-microservice # Name for identification in Eureka
  cloud:
    config:
      uri: http://config-server:8888
      import: "optional:configserver:" # Optional usage of configserver
      import-check:
        enabled: false # Disable config import check to avoid errors
  datasource:
    url: jdbc:mysql://${DB_HOST_PRODUCT:-product-db}:3306/product_db
    username: ${DB_USER:-root}
    password: ${DB_PASSWORD:-}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka # Eureka Server URL

management:
  endpoints:
    web:
      exposure:
        include: info, health
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans # Zipkin Server URL

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
